    <style>

            padding: 10px 20px;

<body>

    <div class="container">
        <h1>JPG/PNG è½‰ SVG è½‰æ›å™¨</h1>
        <p>è«‹ä¸Šå‚³åœ–ç‰‡ï¼Œç³»çµ±å°‡è‡ªå‹•é€²è¡Œå‘é‡ææ‘¹ (Vectorization)</p>

        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <input type="file" id="fileInput" accept="image/png, image/jpeg, image/jpg">
            <div class="upload-label">
                ğŸ“ é»æ“Šæ­¤è™•ä¸Šå‚³åœ–ç‰‡ (æˆ–æ˜¯ç›´æ¥æ‹–æ›³åœ–ç‰‡åˆ°é€™è£¡)
            </div>
        </div>

        <div id="loadingMsg" class="loading">æ­£åœ¨è½‰æ›ä¸­ï¼Œè«‹ç¨å€™...</div>

        <div class="preview-container" id="previewArea">
            <div class="image-box">
                <h3>åŸå§‹åœ–ç‰‡ (Raster)</h3>
                <div class="image-content">
                    <img id="originalImg" src="" alt="Original">
                </div>
            </div>

            <div class="image-box">
                <h3>è½‰æ›çµæœ (SVG Vector)</h3>
                <div class="image-content" id="svgContainer">
                    </div>
            </div>
        </div>

        <div class="controls" id="controlsArea">
            <a id="downloadBtn" class="btn" href="#" download="converted.svg">â¬‡ï¸ ä¸‹è¼‰ SVG æª”æ¡ˆ</a>
        </div>
    </div>

    <script>
        // è¨­å®š ImageTracer çš„åƒæ•¸
        // æ‚¨å¯ä»¥æ ¹æ“šéœ€è¦èª¿æ•´é€™äº›æ•¸å€¼ä¾†æ”¹è®Šç²¾ç´°åº¦
        const options = {
            ltres: 1,           // ç·šæ®µå…¬å·® (è¶Šå°è¶Šç²¾ç´°)
            qtres: 1,           // æ›²ç·šå…¬å·® (è¶Šå°è¶Šç²¾ç´°)
            pathomit: 8,        // å¿½ç•¥éå°çš„è·¯å¾‘ (å»é™¤é›œè¨Š)
            colorsampling: 2,   // é¡è‰²æ¡æ¨£æ¨¡å¼ (0:disabled, 1:random, 2:deterministic)
            numberofcolors: 16, // é™åˆ¶é¡è‰²æ•¸é‡ (é€™æœƒå½±éŸ¿ SVG çš„å¤§å°å’Œé¢¨æ ¼)
            mincolorratio: 0,
            colorquantcycles: 3,
            scale: 1,           // ç¸®æ”¾æ¯”ä¾‹
            simplifymode: 1,
            lcpr: 0,
            blurradius: 0,      // æ¨¡ç³ŠåŠå¾‘ (è¨­ç‚º 0 ä¸æ¨¡ç³Šï¼Œé©åˆéŠ³åˆ©é‚Šç·£)
            blurdelta: 20
        };

        const fileInput = document.getElementById('fileInput');
        const previewArea = document.getElementById('previewArea');
        const controlsArea = document.getElementById('controlsArea');
        const originalImg = document.getElementById('originalImg');
        const svgContainer = document.getElementById('svgContainer');
        const downloadBtn = document.getElementById('downloadBtn');
        const loadingMsg = document.getElementById('loadingMsg');

        // ç›£è½æª”æ¡ˆä¸Šå‚³
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            // é¡¯ç¤ºè®€å–ä¸­
            loadingMsg.style.display = 'block';
            previewArea.style.display = 'none';
            controlsArea.style.display = 'none';

            const reader = new FileReader();

            reader.onload = function(event) {
                const imgDataUrl = event.target.result;

                // 1. é¡¯ç¤ºåŸå§‹åœ–ç‰‡
                originalImg.src = imgDataUrl;

                // 2. åŸ·è¡Œè½‰æ› (å› ç‚ºé‹ç®—è¼ƒé‡ï¼Œä½¿ç”¨ setTimeout è®“ UI æœ‰æ©Ÿæœƒæ¸²æŸ“ "è®€å–ä¸­")
                setTimeout(() => {
                    ImageTracer.imageToSVG(imgDataUrl, function(svgstr) {
                        // è™•ç†è½‰æ›å®Œæˆå¾Œçš„ SVG å­—ä¸²
                        displaySVG(svgstr);
                    }, options);
                }, 100);
            };

            reader.readAsDataURL(file);
        });

        function displaySVG(svgString) {
            // æ¸…ç©ºèˆŠçš„ SVG
            svgContainer.innerHTML = svgString;
            
            // èª¿æ•´ SVG çš„å¯¬é«˜ä»¥é©æ‡‰å®¹å™¨ (ä¿æŒéŸ¿æ‡‰å¼)
            const svgElement = svgContainer.querySelector('svg');
            if(svgElement) {
                svgElement.setAttribute('width', '100%');
                svgElement.setAttribute('height', '100%');
                svgElement.removeAttribute('style'); // ç§»é™¤å¯èƒ½å°è‡´è·‘ç‰ˆçš„å…§è¯æ¨£å¼
            }

            // æº–å‚™ä¸‹è¼‰é€£çµ
            const blob = new Blob([svgString], {type: 'image/svg+xml;charset=utf-8'});
            const url = URL.createObjectURL(blob);
            downloadBtn.href = url;

            // é¡¯ç¤ºä»‹é¢
            loadingMsg.style.display = 'none';
            previewArea.style.display = 'flex';
            controlsArea.style.display = 'block';
        }

        // æ”¯æ´æ‹–æ›³ä¸Šå‚³
        const uploadArea = document.querySelector('.upload-area');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        uploadArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            // æ‰‹å‹•è§¸ç™¼ change äº‹ä»¶
            const event = new Event('change');
            fileInput.dispatchEvent(event);
        }
    </script>
</body>
